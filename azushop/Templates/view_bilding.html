<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Documento compra</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <label for="">Documento:{{secuence}}</label>
    <br>
    <label for="">Cliente: {{client.first_name}} {{client.last_name}}</label>
    <br>
    <label for="">Fecha: {{date}}</label>
    <br>
    <table class="table table-striped">
        <thead>
            <th>
                CODIGO
            </th>
            <th>
                DESCRIPCION
            </th>
            <th>
                CANTIDAD
            </th>
            <th>
                PRECIO
            </th>
        </thead>
        <tbody>
            {% for detail in details %}
            <tr>
                <td>
                    {{detail.key}}
                </td>
                <td>
                    {{detail.description}}
                </td>
                <td>
                    {{detail.amount}}
                </td>
                <td>
                    {{detail.price_unit}}
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    
</body>
</html>
