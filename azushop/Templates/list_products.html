<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script></head>
<body>
    <div style="width: 90%; margin: 50px;">
        <h4>Products</h4>
        <table class="table table-striped">
            <thead class="table-dark" >
                <th>
                    #
                </th>
                <th>
                    Name
                </th>
                <th>
                    Description
                </th>
                <th>
                    Price
                </th>
                <th>
                    IVA
                </th>
                <th>
                    Sum
                </th>
                <th>
                    Publish
                </th>
            </thead>
            <tbody>
                {% for item in products %}
                <tr>
                    <td>
                        
                    </td>
                    <td>
                        {{item.name}}
                    </td>
                    <td>
                        {{item.description}}
                    </td>
                    <td>
                        {{item.price}}
                    </td>
                    <td>
                        {{item.iva}}
                    </td>
                    <td>
                        {{item.total}}
                    </td>
                    <th>
                        <input type="button" value="Publish in facebook" class="btn btn-primary" onclick="publishFacebook('{{item.id}}')">
                    </th>
                </tr>
                {% endfor %}    
            </tbody>
        </table>
    </div>
    <script>
        function publishFacebook(idProduct){
            let confir = confirm("Publish in facebook page?");
            if(confir){
               $.ajax({
                url: "/ventas/publish_product/"+idProduct+"/",
                method:"GET",
                success: function(response){
                    console.log(response);
                    alert("Success! "+response);
                },
                error: function (xhr, errmsg, err) {
                    console.log(xhr.responseText);
                    alert(xhr.responseText);
                }
               }); 
            }
        }
    </script>
</body>
</html>
